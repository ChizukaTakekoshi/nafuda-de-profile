<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>名札 de プロフィール</title>

  <!-- ====== CSS ====== -->
  <style>
    body {
      font-family: Arial, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      text-align: center;
      margin: 0;
      padding: 16px;
      background-color: #f0f0f5;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 15px;
    }

    /* サブタイトルは小さめ・細字 */
    h2.subtitle {
      font-size: 14px;
      font-weight: normal;
      color: #666;
      margin: 6px 0 18px;
    }

    /* ボタン一式 */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 12px 0 18px;
    }
    .controls button {
      flex: 1 1 140px;      /* 横幅が狭い時は自動折返し */
      padding: 12px 16px;
      font-size: 16px;      /* iOSでの自動ズーム抑制 */
      cursor: pointer;
      background-color: #1677ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      transition: background 0.25s ease;
    }
    .controls button:hover { background-color: #0f5fd0; }
    .controls button:disabled { opacity: .5; cursor: not-allowed; }

    /* カメラ＆スナップショット領域は端末幅にフィット */
    #webcam-container canvas,
    #webcam-container video,
    #snapshot-container img {
      max-width: 92vw;
      height: auto;
    }

    #status-label {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    #result-label {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      min-height: 1.5em;
    }

    #snapshot-container { margin-top: 12px; }

    /* タップの反応を良くする */
    * { touch-action: manipulation; }
  </style>

  <!-- ====== Teachable Machine / TensorFlow ====== -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.6/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>名札 de プロフィール</h1>
  <h2 class="subtitle">名札から広がる、会話のきっかけ</h2>

  <div class="controls">
    <button id="btn-start" onclick="init()">カメラ起動</button>
    <button id="btn-shot" onclick="predict()" disabled>撮影＆判定</button>
    <button id="btn-stop" onclick="stopWebcam()" disabled>カメラ停止</button>
  </div>

  <div id="webcam-container"></div>
  <div id="status-label">カメラ待機中…</div>
  <div id="result-label">判定結果待機中…</div>
  <div id="snapshot-container"></div>

  <!-- ====== アプリJS ====== -->
  <script>
    // === Teachable Machine Model URL ===
    // ※URLは変えずに、?v=キャッシュ回避 を都度付け替え
    const TM_URL_BASE = "https://teachablemachine.withgoogle.com/models/BTkVQoxrM/";
    const CACHE_BUSTER = "?v=" + Date.now(); // 強制的に最新版を取りにいく
    const MODEL_URL    = TM_URL_BASE + "model.json"    + CACHE_BUSTER;
    const METADATA_URL = TM_URL_BASE + "metadata.json" + CACHE_BUSTER;

    let model, webcam, maxPredictions;
    let cameraActive = false;

    // UI要素
    const $ = (sel) => document.querySelector(sel);
    const statusLabel = $("#status-label");
    const resultLabel = $("#result-label");
    const webcamContainer = $("#webcam-container");
    const snapshotContainer = $("#snapshot-container");
    const btnStart = $("#btn-start");
    const btnShot  = $("#btn-shot");
    const btnStop  = $("#btn-stop");

    // === 初期化（モデル読込＋カメラ起動） ===
    async function init() {
      try {
        btnStart.disabled = true;
        statusLabel.textContent = "モデル読込中…";
        // モデル読込
        model = await tmImage.load(MODEL_URL, METADATA_URL);
        maxPredictions = model.getTotalClasses();

        // カメラ設定（表裏は端末任せ）
        const flip = true;
        webcam = new tmImage.Webcam(360, 270, flip);
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();
        cameraActive = true;

        // 画面配置
        webcamContainer.innerHTML = "";
        webcamContainer.appendChild(webcam.canvas);
        statusLabel.textContent = "カメラ起動中…";
        btnShot.disabled = false;
        btnStop.disabled = true; // 撮影中以外は停止不要
        requestAnimationFrame(update);
      } catch (err) {
        console.error(err);
        statusLabel.textContent = "❌ 初期化エラー（HTTPS/権限/ブラウザ対応を確認）";
        btnStart.disabled = false;
      }
    }

    // カメラプレビュー更新
    async function update() {
      if (!cameraActive) return;
      webcam.update();
      requestAnimationFrame(update);
    }

    // === 撮影＆判定 ===
    async function predict() {
      if (!webcam || !model) return;

      try {
        // 撮影（canvasを画像化しておく）
        const dataUrl = webcam.canvas.toDataURL("image/jpeg", 0.9);
        snapshotContainer.innerHTML = "";
        const img = new Image();
        img.src = dataUrl;
        img.alt = "snapshot";
        snapshotContainer.appendChild(img);

        // 一瞬だけ停止（ブレ軽減）
        await webcam.pause();
        btnShot.disabled = true;
        btnStop.disabled = false;

        // 推論
        const predictions = await model.predict(webcam.canvas);
        // 確率の高い順にソート
        predictions.sort((a, b) => b.probability - a.probability);
        const top = predictions[0];

        // 結果：上位1件のみ表示
        const pct = (top.probability * 100).toFixed(2);
        resultLabel.innerHTML = `判定結果：<br><strong>${top.className}</strong>：${pct}%`;

      } catch (err) {
        console.error(err);
        resultLabel.textContent = "❌ 推論エラー（Console参照）";
      }
    }

    // === カメラ停止 ===
    async function stopWebcam() {
      try {
        if (webcam) {
          await webcam.stop();
        }
      } catch (e) {
        console.warn(e);
      }
      cameraActive = false;
      btnShot.disabled = true;
      btnStop.disabled = true;
      btnStart.disabled = false;
      statusLabel.textContent = "カメラ停止中（結果は下に残っています）";
      webcamContainer.innerHTML = "";
    }
  </script>
</body>
</html>
